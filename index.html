<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con 2 Columnas</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <table class="custom-table">
        <tbody>
            <tr class="row">
                <td class="col-left">Item 1</td>
                <td class="col-right">Descripción del Item 1</td>
            </tr>
            <tr class="row">
                <td class="col-left">Item 2</td>
                <td class="col-right">Descripción del Item 2</td>
            </tr>
            <tr class="row">
                <td class="col-left">Item 3</td>
                <td class="col-right">Descripción del Item 3</td>
            </tr>
            <tr class="row">
                <td class="col-left">Item 4</td>
                <td class="col-right">Descripción del Item 4</td>
            </tr>
            <tr class="row">
                <td class="col-left">Item 5</td>
                <td class="col-right">Descripción del Item 5</td>
            </tr>
            <tr class="row">
                <td class="col-left">Item 6</td>
                <td class="col-right">Descripción del Item 6</td>
            </tr>
            <tr class="row">
                <td class="col-left">Item 7</td>
                <td class="col-right">Descripción del Item 7</td>
            </tr>
            <tr class="row">
                <td class="col-left">Item 8</td>
                <td class="col-right">Descripción del Item 8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
